<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seas of Stitches</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(45deg, #6fa3ef, #8c52ff);
            color: white;
            text-align: center;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeInDown 1s ease-out;
        }
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contact Section */
        section {
            padding: 2rem;
            text-align: center;
        }

        form {
            max-width: 400px;
            width: 100%; /* Ensure full responsiveness */
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form input,
        form textarea,
        form button {
            width: calc(100% - 20px); /* Prevent any overflow */
            margin: 0.5rem 0;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Includes padding in width calculation */
        }

        form button {
            background: #6fa3ef;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            display: inline-block;
            text-align: center;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #8c52ff;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background: #6fa3ef;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seas of Stitches</h1>
        <p>Crafting Your Unique Story in Every Thread</p>
    </header>

    <section>
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Seas of Stitches. All Rights Reserved.</p>
    </footer>
</body>
</html>
