<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Lock on Click</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #message {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="message">
    Click anywhere to lock your mouse!
</div>

<script>
    // Function to request pointer lock
    function lockMouse() {
        document.body.requestPointerLock();
    }

    // Trigger pointer lock as soon as the user clicks anywhere
    document.body.addEventListener('click', lockMouse);

    // Optional: Change message once mouse is locked
    document.addEventListener('pointerlockchange', () => {
        const messageElement = document.getElementById('message');
        if (document.pointerLockElement === document.body) {
            messageElement.innerText = 'Mouse is now locked! Move it around.';
        } else {
            messageElement.innerText = 'Click anywhere to lock your mouse!';
        }
    });
</script>

</body>
</html>
